<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/shop">Shop</a>
        <a class="navbar-brand" href="/basket">Basket</a>
    </nav>

    <table class="table table-striped table-dark">
        <tr>
          <td>Cookie Type</td>
          <td>Price</td>
          <td>Buy</td>
        </tr>
            <tr th:each="cookie : ${cookies}">
            <td th:text="${cookie.getName()}"></td>
            <td th:text="${cookie.getPrice()}"></td>
            <td><a class="btn btn-success" th:href="@{/addToBasket(id=${cookie.getId()})}">Add to basket</a></td>
        </tr>
    </table>
</div>
</body>
</html>
